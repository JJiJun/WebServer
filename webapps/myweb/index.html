<!DOCTYPE html>
<html>
	<head>
		<!-- 用来指定字符集-->
		<meta charset="utf-8">
		<!--标题，会在浏览器上用来显示当前页面的标题-->
		<title>我的首页</title>
	</head>
	
	<body bgcolor="rgb(125,125,125)">
		<center>
			<!-- 页面上也会有指定路径的地方，不如下面的img标签，用来显示一张图片，而src属性就是用来指定该图片的路径。而这里路径
			通常是使用相对路径。那么在页面上的相对路径中"."即当前目录指的就是当前页面所在目录。而
			浏览器也是将请求当前页面的目录作为当前目录看待 -->
			<img src="./01.jpg"><br>
			<h1 >众里寻她千百度</h1>
			<input type="text" size="32">
			<input type="button" value="千百度"><br>
			<a href="reg.html">去注册&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a>
			<a href="login.html">去登陆</a>
		</center>
	</body>
</html>
