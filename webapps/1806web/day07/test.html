<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function fn(){
		var date = new Date();
		var input = document.getElementById("input");
		input.setAttribute('value',date);
	}
</script>
</head>
<body>
	<input type="text" id="input">
	<input type="button" value="计算长度" onclick="fn()">
</body>
</html>
