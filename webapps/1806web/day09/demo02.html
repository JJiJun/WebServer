<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			function add(){
				for(var i=1;i<=10;i++){
					var rowDiv = document.createElement("div");
					document.body.appendChild(rowDiv);
					rowDiv.className="d";
					for(var j=1;j<=i;j++){
						var colDiv = document.createElement("div");
						colDiv.className="d1";
						rowDiv.appendChild(colDiv);
					}
				}
			}
		</script>
		<style type="text/css">
			.d{
				overflow: hidden;/*所有子元素都浮动了，解决高度为0的问题*/
			}
			.d1{
				border: 1px solid red;
				width: 30px;
				height: 30px;
				float: left;
				margin: 1px;
			}
		</style>
	</head>
	<body>
		<input type="button" value="添加" onclick="add()">
	</body>
</html>
