<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function checkPhone(){
		var telephone = document.getElementById("telephone");
		var regExpression = /^(0\d{2,3}-)?(\d{7,8})(-(\d{3,}))?$/;
		if(!regExpression.test(telephone.value)){
			alert("你输入的电话号码有误");
			telephone.focus();
			return;
		}
		document.getElementById("myform").submit();
	}	
	
</script>
</head>
<body>
	<form action="" id="myform">
		<table align="center">
			<tr>
				<td>姓名</td>
				<td><input type="text" id="name" name="username"></td>
			</tr>
			<tr>
				<td>固定电话</td>
				<td><input type="text" id="telephone" name="telephone"></td>
			</tr>
			<tr>
				<td align="center" colspan="2"><input type="button" value="提交" onclick="checkPhone()"></td>
			</tr>
		</table>
	</form>
</body>
</html>
