<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	table{
		width: 500px;
		margin: 100px	 auto;
	}
</style>
<script type="text/javascript" src="../js/jquery-1.4.2.js"></script>
<script type="text/javascript">
	function addfn(){
		var nametd = $("<td></td>");
		nametd.text($("#id1").val());
		
		var agetd = $("<td></td>");
		agetd.text($("#id2").val());
		
		var saltd = $("<td></td>");
		saltd.text($("#id3").val());
		
		var deltd = $("<td><input type='button' value='删除' onclick='delfn(this)'></td>");
		
		var tr = $("<tr></tr>");
		tr.append(nametd);
		tr.append(agetd);
		tr.append(saltd);
		tr.append(deltd);
		
		$("table").append(tr);
		
	}
	
	function delfn(btn){
		$(btn).parent().parent().remove();
	}
</script>
</head>
<body>
	姓名<input type="text" id="id1" placeholder="请输入姓名">
	年龄<input type="text" id="id2" placeholder="请输入年龄">
	工资<input type="text" id="id3" placeholder="请输入工资">
	<input type="button" value="添加" onclick="addfn()">
	<hr>
	<table border="1">
		<caption>员工表</caption><!-- 表格标题 -->
			<tr>
				<th>姓名</th><!-- table header:表头 -->
				<th>年龄</th>
				<th>工资</th>
				<th>操作</th>
			</tr>
	</table>
</body>
</html>
