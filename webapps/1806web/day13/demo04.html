<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	table{
		width: 500px;
		margin: 100px	 auto;
		border:"1";
	}
</style>
<script type="text/javascript" src="../js/jquery-1.4.2.js"></script>
<script type="text/javascript">
	$(function(){
		$("input[type='button']").click(function(){
			var op = $("<tr></tr>");
			op.append("<td>"+$("input[name='username']").val()+"</td>")
			op.append("<td>"+$("input[name='age']").val()+"</td>")
			op.append("<td>"+$("input[name='salary']").val()+"</td>")
			op.append("<td><input type='button' value='删除'></td>").click(function(){
				op.remove();
			});
			$("tbody").append(op);
		})
	})
</script>
</head>
<body>
	姓名<input type="text" name="username">
	年龄<input type="text" name="age" >
	工资<input type="text" name="salary">
	<input type="button" value="添加">
	<hr>
	<table border="1">
		<caption>人员管理</caption><!-- 表格标题 -->
		<thead>
			<tr>
				<th>姓名</th><!-- table header:表头 -->
				<th>年龄</th>
				<th>工资</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody>
		</tbody>
	</table>
</body>
</html>
