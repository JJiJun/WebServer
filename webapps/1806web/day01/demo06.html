	<!-- src:图片路径 
		1.相对路径：显示站内资源使用相对路径
			a.图片和页面在一目录，直接写图片名称    a.jpg
			b.图片在页面的上级目录，     ../a.jpg   上上级 ../../a.jpg
			c.图片在页面的下级目录，       abc/a.jpg 
		2.绝对路径：通常以http开头，访问站外资源使用绝对路径，访问站外资源也称为图片盗链。目标图片路径发生改变，则不能正常显示
	 -->
