<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div class="a">
	
	</div>
	<h3>无序列表</h3>
	<ul type="square">
		<li>刘备</li>
		<li>孙尚香</li>
		<li>刘禅</li>
	</ul>
	
	<h3>有序列表</h3>
	<ol type="I">
		<li>刘备</li>
		<li>孙尚香</li>
		<li>刘禅</li>
	</ol>
	
	<h3>定义列表</h3>
	<dl><!-- defined定义  list标题 -->
		<dt>凉菜</dt><!-- defined  title标题-->
		<dd>拍黄瓜</dd><!-- defined data数据 -->
		<dd>大盘菜</dd>
		<dt>炒菜</dt>
		<dd>宫保鸡丁</dd>
		<dd>小炒肉</dd>
	</dl>
	
	<h3>嵌套列表</h3>
	<ol>
		<li>ol1</li>
		<li>ol2
			<ul>
				<li>ul1</li>
				<li>ul2</li>
			</ul>
		</li>
		<li>ol3</li>
	</ol>
	
	<h3>嵌套练习</h3>
	<ol>
		<li>java基础</li>
			<ul>
				<li>变量</li>
				<li>数据类型</li>
				<li>运算符</li>
				<li>流程控制
					<ul>
						<li>if</li>
						<li>else</li>
						<li>while</li>
						<li>for</li>
					</ul>
				</li>
			</ul>
		<li>java面向对象</li>
		<li>javaAPI</li>
	
	</ol>
</body>
</html>
