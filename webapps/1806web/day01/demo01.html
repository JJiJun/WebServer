<!DOCTYPE html><!-- 文档声明，告诉浏览器使用哪个版本解析此页面，此写法是最高版本h5的写法 -->
<html>
	<head>
		<meta charset="UTF-8"><!-- 告诉浏览器页面的字符集 -->
		<!-- 页面标题 显示在浏览器的选项卡中 -->
		<title>第一个页面</title><!-- 头：里面的内容给浏览器看的 -->
	</head>
	<body><!-- 体：里面的内容都是给用户看的 -->
		<h1 align="center">我是老大</h1>
		<h2 align="right">我是老二</h2>
		<h3>我是老三</h3>
		<h4>我是老四</h4>
		<h5>我是老五</h5>
		<h6>我是老六</h6>
		
		<hr><!-- 水平分割线 -->
		
		<p>我是段落标签1  独占一行</p>
		<p>我是段落标签2</p>
		；阿拉斯加了的沙发看看；<br>ljasglk
		
	</body>
</html>
