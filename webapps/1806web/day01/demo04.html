<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>块级元素和行内元素</title>
<style type="text/css">
.a{
	background-color: gray;
}
</style>
</head>
<body>
<div class="a">
	我是<em>斜体</em>标签<br>
	我是也是<i>斜体</i>标签<br>
	我是<strong>加粗</strong>标签<br>
	我也是<b>粗体</b>标签<br>
	我是<u>下划线</u>标签<br>
	我是<del>删除线</del>标签<br>
	我也是<s>简写删除线</s>标签<br>
	我是&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;空格<br>
	&lt;abc&gt;
</div>
</body>
</html>
