<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>溢出内容属性</title>
<style type="text/css">
.c1,.c2,.c3,.c4{
	border: 1px solid #00f;
	margin: 10px;
}

.c2,.c3,.c4{
	width:300px;
	height: 150px;
}
.c3{
	overflow: hidden;
}

.c4{
	overflow:scroll;
	/*overflow:auto; 根据内容自动控制是否显示滚动条，如果没有溢出不显示滚动条，否则显示*/
}
.c5{
	width: 150px;
	height: 200px;
	overflow: auto;
}
</style>
</head>
<body>
	<div class="c5">
		<img src="../day02/Caitlyn_0.jpg">
	</div>

	<div class="c4">
		<h4>设置溢出滚动条</h4>
		苍老师又开始吹捧范传奇;苍老师又开始吹捧范传奇;苍老师又开始吹捧范传奇;苍老师又开始吹捧范传奇;
	</div>
	<div class="c3">
		<h4>设置溢出不显示</h4>
		苍老师又开始吹捧范传奇;苍老师又开始吹捧范传奇;苍老师又开始吹捧范传奇;苍老师又开始吹捧范传奇;
	</div>
	
	<div class="c2">
		<h4>设置溢出不显示</h4>
		苍老师又开始吹捧范传奇;苍老师又开始吹捧范传奇;苍老师又开始吹捧范传奇;苍老师又开始吹捧范传奇;
	</div>
	
	<div class="c1">
		<h4>默认情况下，盒子大小随着内容自动增长</h4>
		苍老师又开始吹捧范传奇;苍老师又开始吹捧范传奇;苍老师又开始吹捧范传奇;苍老师又开始吹捧范传奇;
	</div>
</body>
</html>
