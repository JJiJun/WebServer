<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>默认定位</title>
</head>
<body>
<!-- 定位
	--|流定位（浏览器中元素的默认定位）
		--|块元素流定位：从上到下依次显示
		--|行内元素流定位：从左往右依次显示
	--|浮动定位：文字自动绕排，不会被遮挡
		浮动定位属性：float，值left   right
	
	--|相对定位
	--|绝对定位
	--|固定定位
利用CSS更改元素定位属性，实现调整元素的显示位置的目的
	
 -->
	<h1>默认定位-流定位</h1>
	<h2>范传奇</h2>
	<h3>王克晶</h3>
	<p>那是<b>一个</b>冬天，<i>达内五虎</i>一起去游玩</p>
	<p>块元素从上到下依次显示，行内元素从左往右依次显示</p>
</body>
</html>
