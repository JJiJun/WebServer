<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- border:边框的粗细      cellspacing：单元格与外边框的间距     cellpadding:单元格与内容的距离-->
	<table border="1" cellspacing="0" cellpadding="5" width="50%" align="center" bgColor="grey">
		<tr><!-- table row行 -->
			<td>1-1</td><!-- table data数据 -->
			<td>1-2</td>
			<td>1-3</td>
			<td>1-4</td>
		</tr>
		
		<tr>
			<td rowspan="2">2-1</td>
			<td>2-2</td>
			<td>2-3</td>
			<td>2-4</td>
		</tr>
		
		<tr>
			<td>3-2</td>
			<td colspan="2">3-3</td>
		</tr>
	</table>
	
	<br>
	
	<table border="1" cellspacing="0" cellpadding="5" width="20%" align="center" bgColor="grey">
		<tr>
			<td colspan="2">1</td>
			<td rowspan="2">2</td>
		</tr>
		
		<tr>
			<td rowspan="2">4</td>
			<td><img src="Caitlyn_0.jpg"></td>
		</tr>
		
		<tr>
			<td colspan="2">3</td>
		</tr>
	
	
	
	</table>
</body>
</html>
