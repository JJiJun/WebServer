<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>练习</title>
</head>
<body>
<form>
	<table border="1" cellspacing="0">
	<caption>注册表单</caption>
		<tr>
			<td>用户名:</td>
			<td colspan="2"><input type="text" name="username"></td>
		</tr>
		
		<tr>
			<td>密码:</td>
			<td colspan="2"><input type="password" name="password"></td>
		</tr>
		
		<tr>
			<td>确认密码:</td>
			<td colspan="2"><input type="password" name="queusername"></td>
		</tr>
	
		<tr>
			<td>昵称:</td>
			<td colspan="2"><input type="text" name="nickname"></td>
		</tr>
		
		<tr>
			<td>性别:</td>
			<td colspan="2"><input type="radio" name="gender" value="nan" checked="checked">男
				<input type="radio" name="gender" value="nan">女</td>
		</tr>
		
		<tr>
			<td>爱好:</td>
			<td colspan="2"><input type="checkbox" name="hobby" value="basketball">篮球
				<input type="checkbox" name="hobby" value="wzry">王者荣耀
				<input type="checkbox" name="hobby" value="gdx">搞对象
			</td>
		</tr>
		
		<tr>
			<td>生日:</td>
			<td colspan="2"><input type="date" name="birthday"></td>
		</tr>
		
		<tr>
			<td>头像:</td>
			<td colspan="2"><input type="file" name="pic"></td>
		</tr>
		
		<tr>
			<td>城市:</td>
			<td colspan="2"><select name="city">
					<option value="bj" selected="selected">北京</option>
					<option value="sh">上海</option>
					<option value="sz">深圳</option>
				</select>
			</td>
		</tr>
		
		<tr>
			<td>自我介绍:</td>
			<td colspan="2"><textarea rows="2" cols="10"></textarea></td>
		</tr>
		
		<tr>
			<td>验证码:</td>
			<td colspan="2"><img src="Caitlyn_0.jpg" width="50" height="50"></td>
		</tr>
		
		<tr align="center">
			<td colspan="3"><input type="submit" value="注册">
				<input type="reset" value="重置">
			</td>
		</tr>
	</table>
</form>
</body>
</html>
